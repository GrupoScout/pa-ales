    function renderProducts() {
      let list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        let el = document.createElement("div");
        el.className = "product-item";
        el.id = "product_" + i;
        el.innerHTML = `<b>${p.name}</b><br>Precio: $${(p.price * 1.4).toFixed(2)}<br>
        Cantidad: <input type='number' id='qty_${i}' value='1' min='1'>
        <button onclick='addToCalc(${i})'>Agregar</button>`;
        list.appendChild(el);
      });
    }

    function filterProducts() {
      let val = document.getElementById("searchInput").value.toLowerCase();
      products.forEach((p, i) => {
        let el = document.getElementById("product_" + i);
        el.style.display = p.name.toLowerCase().includes(val) && val !== "" ? "block" : "none";
      });
    }

    function toggleLogin() {
      if (loggedIn) {
        alert("Sesión cerrada");
        loggedIn = false;
        renderProducts();
        return;
      }
      let user = prompt("Usuario:");
      let pass = prompt("Clave:");
      if (user === "259" && pass === "emi2003") {
        alert("Sesión iniciada correctamente");
        loggedIn = true;
        document.getElementById("searchInput").style.display = "none";
      } else {
        alert("Credenciales incorrectas");
      }
    }

    function toggleCalculator() {
      alert("Calculadora activada (aún no implementada)");
    }

    function addToCalc(i) {
      const qty = document.getElementById("qty_" + i).value;
      alert(`Agregado: ${qty} x ${products[i].name}`);
    }

    renderProducts();
