<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Pañales</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7B1E56, #D61A53, #FF6A3D, #FFB700);
      color: #000;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(255,255,255,0.3);
    }
    h1 {
      margin: 0;
      font-size: 3em;
    }
    .edit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    #searchInput {
      padding: 10px;
      font-size: 1.2em;
      width: 80%;
      border-radius: 10px;
    }
    .product-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .product-item {
      background: rgba(255,255,255,0.5);
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .calculator {
      background: #ccffcc;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    .calculator table {
      width: 100%;
      border-collapse: collapse;
    }
    .calculator th, .calculator td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    .calculator input[type="text"], .calculator input[type="number"] {
      padding: 5px;
      margin: 5px;
    }
    .login-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }
    .ticket {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pañales</h1>
    <button class="edit-btn" onclick="toggleLogin()" id="editButton">EDITAR</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar producto..." onkeyup="filterProducts()">
  </div>

  <div class="product-list" id="productList"></div>

  <div class="calculator" id="calculator">
    <h2>Calculadora</h2>
    <table>
      <thead>
        <tr><th>Producto</th><th>Cantidad</th><th>Precio</th><th>Total</th><th>Acción</th></tr>
      </thead>
      <tbody id="calcBody"></tbody>
    </table>
    <p>Total: $<span id="calcTotal">0.00</span></p>
    <h3>Agregar Producto Manualmente</h3>
    <input type="text" id="manualName" placeholder="Nombre">
    <input type="number" id="manualQty" placeholder="Cantidad">
    <input type="number" id="manualPrice" placeholder="Precio Unitario">
    <button onclick="addManualProduct()">Agregar</button>
    <br><br><button onclick="printFinalTicket()">Imprimir</button>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h3>Inicio de sesión</h3>
      <label>Usuario: <input type="text" id="userInput"></label><br><br>
      <label>Contraseña: <input type="password" id="passInput"></label><br><br>
      <button onclick="login()">Ingresar</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "HUGGIES CLASSIC PEQUEÑO X 30", price: 4794.61 },
      { name: "HUGGIES CLASSIC TRIPLE PROT. M(68) G(60) XG(52) XXG(50)", price: 12683.35 },
      { name: "HUGGIES PROTECT PLUS AHORRO PEQ X 50", price: 10213.60 }
    ];
    let isLoggedIn = false;
    let cart = [];
    let logoutTimer;

    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach((p, i) => {
        const el = document.createElement("div");
        el.className = "product-item";
        el.innerHTML = `${p.name}<br>Precio: $${(p.price * 1.4).toFixed(2)}<br>
          Cantidad: <input type='number' id='qty_${i}' value='1' min='1'>
          <button onclick='addToCalc(${i})'>Agregar</button>`;
        container.appendChild(el);
      });
    }

    function filterProducts() {
      const val = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".product-item").forEach(div => {
        div.style.display = div.textContent.toLowerCase().includes(val) ? "block" : "none";
      });
    }

    function addToCalc(i) {
      const qty = parseInt(document.getElementById(`qty_${i}`).value);
      if (!qty || qty < 1) return;
      const p = products[i];
      const existing = cart.find(c => c.name === p.name);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ name: p.name, qty: qty, unit: p.price });
      }
      updateCalc();
    }

    function updateCalc() {
      const tbody = document.getElementById("calcBody");
      tbody.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const row = document.createElement("tr");
        const sub = item.unit * item.qty;
        total += sub;
        row.innerHTML = `<td>${item.name}</td><td>${item.qty}</td><td>$${item.unit.toFixed(2)}</td><td>$${sub.toFixed(2)}</td><td><button onclick='removeItem(${index})'>Eliminar</button></td>`;
        tbody.appendChild(row);
      });
      document.getElementById("calcTotal").innerText = total.toFixed(2);
    }

    function removeItem(i) {
      cart.splice(i, 1);
      updateCalc();
    }

    function addManualProduct() {
      const name = document.getElementById("manualName").value;
      const qty = parseInt(document.getElementById("manualQty").value);
      const unit = parseFloat(document.getElementById("manualPrice").value);
      if (!name || !qty || !unit) return;
      cart.push({ name, qty, unit });
      updateCalc();
    }

    function printFinalTicket() {
      let content = "<h3>FARMACIA PINTAR</h3><p>AV REMIGIO LOPEZ 2393<br>SAN MIGUEL - TEL: 44555502<br>WHATSAPP: 1153183466<br>COMPROBANTE NO FISCAL</p><hr>";
      let total = 0;
      cart.forEach(item => {
        let sub = item.qty * item.unit;
        total += sub;
        content += `<p><strong>${item.name}</strong><br>Cantidad: ${item.qty}<br>Precio Unitario: $${item.unit.toFixed(2)}<br>Precio Total: $${sub.toFixed(2)}</p><hr>`;
      });
      content += `<h3>TOTAL: $${total.toFixed(2)}</h3><p><small>IMPORTANTE: Precio válido por 12hs. Reclamos solo con ticket en mano.</small></p><h3>¡GRACIAS POR SU COMPRA!</h3>`;
      const w = window.open('', '', 'width=300,height=600');
      w.document.write(content);
      w.print();
      w.close();
    }

    function toggleLogin() {
      if (!isLoggedIn) document.getElementById("loginModal").style.display = "flex";
      else logout();
    }

    function login() {
      const user = document.getElementById("userInput").value;
      const pass = document.getElementById("passInput").value;
      if (user === "259" && pass === "emi2003") {
        isLoggedIn = true;
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("editButton").innerText = "CERRAR SESIÓN";
        document.getElementById("searchInput").style.display = "none";
        logoutTimer = setTimeout(() => logout(), 15 * 60000);
      } else {
        alert("Credenciales incorrectas");
      }
    }

    function logout() {
      isLoggedIn = false;
      document.getElementById("editButton").innerText = "EDITAR";
      document.getElementById("searchInput").style.display = "block";
      clearTimeout(logoutTimer);
    }

    renderProducts();
  </script>
</body>
</html>
