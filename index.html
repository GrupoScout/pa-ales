    const cart = {};
    let isAdmin = false;
    let inactivityTimer;

    function loadProducts() {
      const container = document.getElementById('products');
      container.innerHTML = '';
      const query = document.getElementById('searchBar').value.toLowerCase();
      products.forEach((product, index) => {
        if (product.name.toLowerCase().includes(query)) {
          const div = document.createElement('div');
          div.className = 'product';
          const displayPrice = (product.price * 1.4).toFixed(2);
          div.innerHTML = `
            <strong>${product.name}</strong><br>
            Precio: $${displayPrice}<br>
            <button onclick="addToCart(${index})">Agregar a la cuenta</button>
            ${isAdmin ? `<button onclick="editProduct(${index})">Editar</button>` : ''}
          `;
          container.appendChild(div);
        }
      });
    }

    function addToCart(index) {
      if (isAdmin) {
        alert("POR FAVOR CIERRE SESIÓN ANTES DE REALIZAR CUALQUIER OPERACIÓN, ARRIBA A LA DERECHA.");
        return;
      }
      const product = products[index];
      const id = product.name;
      if (!cart[id]) cart[id] = { ...product, quantity: 0 };
      cart[id].quantity++;
      updateCalculator();
    }

    function updateCalculator() {
      const container = document.getElementById('calculatorItems');
      container.innerHTML = '';
      let total = 0;
      for (let id in cart) {
        const item = cart[id];
        const displayPrice = (item.price * 1.4).toFixed(2);
        const subtotal = (item.quantity * item.price * 1.4).toFixed(2);
        container.innerHTML += `
          <div>
            <strong>${item.name}</strong><br>
            Cantidad: ${item.quantity}<br>
            Precio unitario: $${displayPrice}<br>
            Precio total: $${subtotal}<br><br>
          </div>
        `;
        total += item.quantity * item.price * 1.4;
      }
      document.getElementById('totalAmount').textContent = `TOTAL: $${total.toFixed(2)}`;
    }

    function toggleCalculator() {
      const calc = document.getElementById('calculator');
      calc.style.display = calc.style.display === 'none' ? 'block' : 'none';
    }

    function printTicket() {
      const container = document.getElementById('ticketContainer');
      const now = new Date();
      const time = now.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit', hour12: true });
      const date = now.toLocaleDateString('es-AR');
      let ticket = `
        <div class="ticket">
          <div class="ticket-header">
            <strong>FARMACIA PINTAR</strong><br>
            SAN MIGUEL<br>
            AV REMIGIO LOPEZ 2393<br>
            TEL: 4455502<br>
            FECHA: ${date} - HORA: ${time}
          </div>
          <strong style="font-size: 20px;">X</strong><br>
          <small>DOCUMENTO NO VÁLIDO COMO FACTURA FISCAL</small>
      `;
      let total = 0;
      for (let id in cart) {
        const item = cart[id];
        const displayPrice = (item.price * 1.4).toFixed(2);
        const subtotal = (item.quantity * item.price * 1.4).toFixed(2);
        ticket += `
          <div class="ticket-product">
            ${item.name}<br>
            Cantidad: ${item.quantity}<br>
            Precio Unitario: $${displayPrice}<br>
            Precio Total: $${subtotal}
          </div>
        `;
        total += item.quantity * item.price * 1.4;
      }
      ticket += `<h3>TOTAL: $${total.toFixed(2)}</h3>`;
      ticket += `
          <div class="small-text">
            IMPORTANTE: EL PRECIO ES VÁLIDO POR 12HS.<br>
            PASADAS LAS 12HS, EL PRECIO PODRÍA VARIAR Y<br>
            SE APLICARÁ LA DIFERENCIA. CUALQUIER RECLAMO<br>
            SOLO CON TICKET EN MANO.
          </div>
          <div class="ticket-footer">
            GRACIAS POR SU COMPRA<br>
            <a href="https://www.turnosdefarmacias.info">www.turnosdefarmacias.info</a>
          </div>
        </div>
      `;
      container.innerHTML = ticket;
      window.print();
    }

    function loginPrompt() {
      if (isAdmin) {
        isAdmin = false;
        clearTimeout(inactivityTimer);
        alert("Sesión cerrada");
        loadProducts();
        return;
      }
      const user = prompt("Usuario:");
      const pass = prompt("Contraseña:");
      if (user === "259" && pass === "emi2003") {
        isAdmin = true;
        alert("Sesión iniciada como editor");
        startInactivityTimer();
        loadProducts();
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function startInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        isAdmin = false;
        alert("Sesión cerrada por inactividad");
        loadProducts();
      }, 600000);
    }

    function editProduct(index) {
      const newPrice = prompt("Ingrese nuevo precio base:", products[index].price);
      if (newPrice) {
        products[index].price = parseFloat(newPrice);
        loadProducts();
      }
    }

    document.getElementById('searchBar').addEventListener('input', loadProducts);
    loadProducts();
  </script>
