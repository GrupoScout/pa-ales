
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pañales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7B1E56, #D61A53, #FF6A3D, #FFB700);
      margin: 0;
      padding: 0;
      color: #000;
    }
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    #searchInput {
      padding: 10px;
      font-size: 1.2em;
      width: 60%;
      border-radius: 10px;
    }
    .product-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .product-item {
      background: rgba(255,255,255,0.6);
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pañales</h1>
    <div>
      <button class="btn" onclick="toggleCalculator()">Calculadora</button>
      <button class="btn" onclick="toggleLogin()">EDITAR</button>
    </div>
  </header>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar producto..." onkeyup="filterProducts()">
  </div>
  <div class="product-list" id="productList"></div>

  <script>
    const products = [
  { name: "HUGGIES CLASSIC PEQUEÑO X 30", price: 4794.61 },
  { name: "HUGGIES CLASSIC TRIPLE PROT. M(68) G(60) XG(52) XXG(50)", price: 12683.35 },
  { name: "HUGGIES PROTECT PLUS AHORRO PEQ X 50", price: 10213.6 },
  { name: "HUGGIES PROTECT PLUS AHORRO M(68) G(60) XG(52) XXG(50) XXXG(48)", price: 15521.87 },
  { name: "HUGGIES FLEX CONF R.N LE X 34", price: 8295.01 },
  { name: "HUGGIES FLEX CONF AHORRO LE M(68) G(60) XG(52) XXG(50) XXXG (48)", price: 14468.41 },
  { name: "HUGGIES FLEX COMF PEQUEÑO X50 (NUEVO)", price: 11925.74 },
  { name: "HUGGIES SUPREME PACK AHORRO M(68) G(60) XG(52) XXG(50) XXXG(48)", price: 16732.56 },
  { name: "HUGGIES NATURAL CARE + TOALLA SIRENITA x48 M(68) G(60) XG(52) XXG(50) XXXG(48)", price: 19968.64 },
  { name: "HUGGIES SUPREME / NATURAL CARE PACK MENSUAL XXG(96) XXXG(92)", price: 34656.0 },
  { name: "HUGGIES SUPREME PEQUEÑO X 50 "CR" AHORRO ( NUEVO)", price: 12220.0 },
  { name: "HUGGIES SUPREME RN X 34", price: 8845.72 },
  { name: "HUGGIES CLASIC + HUGGIES FLEX JUMBO P. G(80) XG(64) XXG (60)", price: 13965.0 },
  { name: "HUGGIES PANTS NATURAL CARE XG (56) XXG (52)", price: 21924.94 },
  { name: "LITTLE SWIMMER (PANTS )", price: 9596.18 },
];


    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach((p, i) => {
        const el = document.createElement("div");
        el.className = "product-item";
        el.id = "product_" + i;
        el.innerHTML = "<strong>" + p.name + "</strong><br>Precio: $" + (p.price * 1.4).toFixed(2) +
                       "<br>Cantidad: <input type='number' id='qty_" + i + "' value='1' min='1'>" +
                       "<button onclick='addToCalc(" + i + ")'>Agregar</button>";
        container.appendChild(el);
      });
    }

    function filterProducts() {
      const val = document.getElementById("searchInput").value.toLowerCase();
      products.forEach((p, i) => {
        const el = document.getElementById("product_" + i);
        el.style.display = p.name.toLowerCase().includes(val) && val !== '' ? 'block' : 'none';
      });
    }

    renderProducts();
  </script>
</body>
</html>
