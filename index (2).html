
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia Pintar</title>
  <style>
    :root {
      --coral: #f04e4e;
      --pink: #f04e85;
      --purple: #b44edf;
      --violet: #7c5edc;
      --blue-purple: #6778d3;
      --blue: #4da7f0;
      --skyblue: #3ccaf0;
      --turquoise: #27c3ce;
      --aqua: #23b7b1;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--skyblue);
      margin: 0;
      padding: 20px;
      color: #222;
    }

    header {
      background-color: var(--aqua);
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #searchBar {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--coral);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--pink);
    }

    .brand-separator {
      background-color: var(--purple);
      color: white;
      padding: 10px;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    .product {
      background-color: white;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    #calculator {
      display: none;
      background-color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid var(--violet);
    }

    .ticket {
      font-family: monospace;
      font-size: 14px;
      border: 1px solid var(--blue);
      padding: 10px;
      margin-top: 20px;
      width: 300px;
      background-color: white;
      border-radius: 10px;
    }

    .ticket-header, .ticket-footer {
      text-align: center;
      border-bottom: 1px solid var(--blue);
      margin-bottom: 5px;
    }

    .ticket-product {
      border-top: 1px solid var(--blue);
      margin-top: 5px;
      padding-top: 5px;
    }

    .small-text {
      font-size: 10px;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="searchBar" placeholder="Buscar producto...">
    <div>
      <button id="toggleCalcBtn">Calculadora</button>
      <button id="loginBtn">Iniciar sesi√≥n</button>
    </div>
  </header>

  <div id="products"></div>
  <div id="calculator">
    <h2>Calculadora</h2>
    <div id="calculatorItems"></div>
    <h3 id="totalAmount">TOTAL: $0.00</h3>
    <button onclick="printTicket()">Imprimir</button>
  </div>
  <div id="ticketContainer"></div>

  <script src="script.js"></script>
</body>
</html>
