
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia Pintar</title>
  <style>
    :root {
      --color1: #F95F62;  /* Coral */
      --color2: #F5427E;  /* Rosa fuerte */
      --color3: #B551CE;  /* Violeta */
      --color4: #7A5DBE;  /* Púrpura */
      --color5: #5894F6;  /* Azul */
      --color6: #3CD3F0;  /* Celeste */
      --color7: #25C5C0;  /* Turquesa */
      --bg-color: #F9F9F9;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--color6);
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #searchBar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid var(--color5);
      border-radius: 8px;
    }

    header button {
      background-color: var(--color5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    header button:hover {
      background-color: var(--color3);
    }

    .separator {
      background-color: var(--color2);
      color: white;
      font-weight: bold;
      padding: 10px;
      margin: 20px 0 10px;
      border-radius: 10px;
      text-transform: uppercase;
    }

    .product {
      border: 1px solid var(--color7);
      background-color: white;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #calculator {
      display: none;
      background-color: white;
      border: 2px solid var(--color6);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
    }

    .ticket {
      font-family: monospace;
      font-size: 14px;
      border: 2px dashed var(--color3);
      padding: 10px;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      width: 320px;
    }

    .ticket-header, .ticket-footer {
      text-align: center;
      border-bottom: 1px solid var(--color4);
      margin-bottom: 5px;
    }

    .ticket-product {
      margin-top: 5px;
      border-top: 1px dashed var(--color5);
      padding-top: 5px;
    }

    .small-text {
      font-size: 10px;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="searchBar" placeholder="Buscar producto...">
    <div>
      <button onclick="toggleCalculator()">Calculadora</button>
      <button onclick="loginPrompt()">Iniciar sesión</button>
    </div>
  </header>

  <div id="products"></div>

  <div id="calculator">
    <h2>Calculadora</h2>
    <div id="calculatorItems"></div>
    <h3 id="totalAmount">TOTAL: $0.00</h3>
    <button onclick="printTicket()">Imprimir ticket</button>
  </div>

  <div id="ticketContainer"></div>

  <script>
    const products = []; // Pegá aquí tu array completo con productos y precios

    const cart = {};
    let isAdmin = false;
    let inactivityTimer;

    function getBrand(name) {
      const brands = ["HUGGIES", "PAMPERS", "BABYSEC", "PAÑAL", "NONINO", "COMODIN", "PLENITUD", "DONCELLA", "INDASEC", "Q-SOFT", "ADULT CARE", "HENNIA"];
      return brands.find(brand => name.toUpperCase().includes(brand)) || "Otros";
    }

    function loadProducts() {
      const container = document.getElementById("products");
      container.innerHTML = "";
      const query = document.getElementById("searchBar").value.toLowerCase();
      let lastBrand = "";

      products.forEach((p, i) => {
        if (!query || p.name.toLowerCase().includes(query)) {
          const brand = getBrand(p.name);
          if (brand !== lastBrand) {
            const sep = document.createElement("div");
            sep.className = "separator";
            sep.textContent = brand;
            container.appendChild(sep);
            lastBrand = brand;
          }

          const div = document.createElement("div");
          div.className = "product";
          const displayPrice = (p.price * 1.4).toFixed(2);
          div.innerHTML = `
            <strong>${p.name}</strong><br>
            Precio: $${displayPrice}<br>
            <button onclick="addToCart(${i})">Agregar a la cuenta</button>
            ${isAdmin ? `<button onclick="editProduct(${i})">Editar</button>` : ""}
          `;
          container.appendChild(div);
        }
      });
    }

    function addToCart(i) {
      if (isAdmin) return alert("Cierre sesión para operar.");
      const p = products[i];
      if (!cart[p.name]) cart[p.name] = { ...p, quantity: 0 };
      cart[p.name].quantity++;
      updateCalculator();
    }

    function updateCalculator() {
      const container = document.getElementById("calculatorItems");
      container.innerHTML = "";
      let total = 0;
      for (let name in cart) {
        const item = cart[name];
        const unit = (item.price * 1.4).toFixed(2);
        const subtotal = (item.quantity * item.price * 1.4).toFixed(2);
        total += parseFloat(subtotal);
        container.innerHTML += `<div><strong>${item.name}</strong><br> Cantidad: ${item.quantity}<br> Unit: $${unit}<br> Total: $${subtotal}</div><hr>`;
      }
      document.getElementById("totalAmount").textContent = "TOTAL: $" + total.toFixed(2);
    }

    function toggleCalculator() {
      const calc = document.getElementById("calculator");
      calc.style.display = calc.style.display === "none" ? "block" : "none";
    }

    function printTicket() {
      const container = document.getElementById("ticketContainer");
      const now = new Date();
      const time = now.toLocaleTimeString("es-AR");
      const date = now.toLocaleDateString("es-AR");
      let ticket = `<div class="ticket"><div class="ticket-header"><strong>FARMACIA PINTAR</strong><br>Av Remigio Lopez 2393 - San Miguel<br>Fecha: ${date} - Hora: ${time}</div>`;
      let total = 0;
      for (let name in cart) {
        const item = cart[name];
        const unit = (item.price * 1.4).toFixed(2);
        const subtotal = (item.quantity * item.price * 1.4).toFixed(2);
        ticket += `<div class="ticket-product">${item.name}<br>Cant: ${item.quantity} | $${unit} | Sub: $${subtotal}</div>`;
        total += parseFloat(subtotal);
      }
      ticket += `<h3>TOTAL: $${total.toFixed(2)}</h3><div class="small-text">Documento no válido como factura fiscal. Reclamos solo con ticket en mano.</div><div class="ticket-footer">Gracias por su compra!</div></div>`;
      container.innerHTML = ticket;
      window.print();
    }

    function loginPrompt() {
      if (isAdmin) {
        isAdmin = false;
        clearTimeout(inactivityTimer);
        alert("Sesión cerrada.");
        loadProducts();
        return;
      }
      const u = prompt("Usuario:");
      const p = prompt("Contraseña:");
      if (u === "259" && p === "emi2003") {
        isAdmin = true;
        alert("Sesión iniciada.");
        startInactivityTimer();
        loadProducts();
      } else {
        alert("Datos incorrectos");
      }
    }

    function startInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        isAdmin = false;
        alert("Sesión cerrada por inactividad.");
        loadProducts();
      }, 15 * 60 * 1000);
    }

    function editProduct(i) {
      const newPrice = prompt("Nuevo precio base:", products[i].price);
      if (newPrice) {
        products[i].price = parseFloat(newPrice);
        loadProducts();
      }
    }

    document.getElementById("searchBar").addEventListener("input", loadProducts);
    loadProducts();
  </script>
</body>
</html>
